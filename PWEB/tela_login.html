<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secretaria Municipal de Saúde</title>
    <link rel="stylesheet" href="tela_login.css">
</head>
<body>
    <div class="header">
        <p>Secretaria Municipal de Saúde</p>
            <nav>
                <a href="#">title01</a>
                <a href="#">title02</a>
                <a href="#">title03</a>
            </nav>
    </div>

    <div class="container">
        <div class="form">
            <h1>LOGIN</h1>
            <p>Digite seus dados de acesso no campo abaixo</p>
            <form>
                <div class="form-group">
                    <label for="perfil">Tipo de Perfil</label>
                    <select id="perfil">
                        <option value="">Selecione seu tipo de perfil</option>
                        <option value="administrador">Administrador</option>
                        <option value="usuário">Usuário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="form-group">
                    <button type="submit">ENTRAR</button>
                </div>
                <div class="divider">OU</div>
                <div class="google-login">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_32dp.png" alt="Google">
                    <span>Continuar com Google</span>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="imagens/logo_prefeitura.png" alt="">
        <p>Rua Sá e Albuquerque, 233, Jaraguá, Maceió-AL CEP: 57022-180<br>
        Telefone: (82) 3312-5800</p>
    </div>
</body>
</html>
