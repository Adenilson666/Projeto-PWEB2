<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secretaria Municipal de Saúde</title>
    <link rel="stylesheet" href="marcar_consulta.css">
</head>
<body>
    <div class="header">
        <p>Secretaria Municipal de Saúde</p>
            <nav>
                <a href="#">title01</a>
                <a href="#">title02</a>
                <a href="#">title03</a>
            </nav>
    </div>

    <div class="container">
        <div class="form">
            <h1>Marcar Consultas</h1>
            <p>Selecione as opções desejadas</p>
            <form>
                <div class="form-group">
                    <label for="unidade">Unidade</label>
                    <select id="especialidade">
                        <option value="unidade">-- Unidade --</option>
                        <option value="posto 1">Posto 1</option>
                        <option value="posto 2">Posto 2</option>
                        <option value="Posto 3">Posto 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="especialidade">Especialidade</label>
                    <select id="especialidade">
                        <option value="">-- Especialidade --</option>
                        <option value="pediatra">Pediatra</option>
                        <option value="cardiologista">Cardiologista</option>
                        <option value="urologista">Urologista</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data">
                </div>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora">
                </div>
                <div class="form-group">
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <img src="imagens/logo_prefeitura.png" alt="">
        <p>Rua Sá e Albuquerque, 233, Jaraguá, Maceió-AL CEP: 57022-180<br>
        Telefone: (82) 3312-5800</p>
    </div>
</body>
</html>
